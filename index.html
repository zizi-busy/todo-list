<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Bootstrap above own styles so that you can modify some of the bootstap styling-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Own styles-->
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="display-4 text-light">Todo List</h1>

        <form class="add text-center my-4">
          <!--Add is own  class not BS-->
          <label class="text-light">Add a new todo...</label>
          <input
            class="form-control text-dark m-auto"
            type="text"
            name="adding"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <!--todos is own class-->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Buy milk</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Buy chocolate</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Study javascript</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Cry over Javascript</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="search my-4">
        <input
          class="form-control m-auto"
          type="text"
          name="search"
          placeholder="search todos"
        />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
